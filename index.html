<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
<title>PDMediaLab Contact App</title>
<link href="jquery-mobile/jquery.mobile.theme-1.1.1.min.css" rel="stylesheet" type="text/css"/>
<link href="jquery-mobile/jquery.mobile.structure-1.1.1.min.css" rel="stylesheet" type="text/css"/>
<link href="assets/extended-styles.css" rel="stylesheet" type="text/css"/>
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.1.1.min.js" type="text/javascript"></script>
<script src="assets/scripts/pdmedia.contact.js" type="text/javascript"></script>

<body> 

<!-- Home Page -->

<div data-role="page" id="home-page">
	<div data-role="header">
		<div class="logo"></div>
	</div>
	<div data-role="content">	
		<ul data-role="listview">
			<li><a href="#contacts">Contacts</a></li>
      <li><a href="#calendar">Calendar</a></li>
			<li><a href="#settings">Settings</a></li>
		</ul>		
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>

<!-- Contacts -->

<div data-role="page" id="contacts" data-add-back-btn="true">
	<div data-role="header">
		<h1>Contact List</h1>
	</div>
	<div data-role="content">
		<ul data-role="listview" id="content">
    </ul>
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>

<!-- Calendar -->

<div data-role="page" id="calendar">
	<div data-role="header">
		<h1>Page Three</h1>
	</div>
	<div data-role="content">	
		Content		
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>

<!-- Settings -->

<div data-role="page" id="settings">
	<div data-role="header">
		<h1>Page Four</h1>
	</div>
	<div data-role="content">	
		Change Theme	
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>

<!-- Details -->

<div data-role="page" id="details" data-add-back-btn="true">
	<div data-role="header">
		<h1>Details</h1>
	</div>
	<div data-role="content" id="detail-content">
  	<div id="emp-img"></div>
  	<ul data-role="listview" data-inset="true" id="emp-details">
	  </ul>
    <div class="clear"></div>
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>

</body>
</html>
